<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt</title>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/jquery/jquery.js" charset="utf-8"></script>
    <script src="../js/storage/storage.js" charset="utf-8"></script>

    <script src="../js/nav-btn-action.js" charset="utf-8"></script>
    <script src="../js/receiptpage/receipt.js" charset="utf-8"></script>
  </head>
  <body>

    <nav class="navBar">
      <input type="button" id="logoBtn" value="LOGO">
      <input type="button" id="receiptBtn" value="购物记录">
      <input type="button" id="cartBtn" value="购物车">
      <span id="cartCount"></span>
    </nav>

    <header>
      <div class="line"></div>
      <h1 class="text-center">发票</h1>
    </header>

    <article class="container">
      <table id="tableView">
        <tr>
          <span class="tableHeadTitle text-center">名称</span>
          <span class="tableHeadTitle text-center">单价(元)</span>
          <span class="tableHeadTitle text-center">单位</span>
          <span class="tableHeadTitle text-center">小计</span>
        </tr>
      </table>
      <div class="totalPrice">$0.00</div>
    </article>

  </body>
</html>
